<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .swiper-container {
            width: 600px;    
            height: 300px;
            background: green;
        }  
    </style>
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/swiper-3.4.2.min.js"></script>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/ad1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/ad2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/ad3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/ad4.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/ad5.jpg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>
<script> 
    var mySwiper = new Swiper ('.swiper-container', {
//    direction: 'vertical',
    loop: true,
    autoplay: 3000,
    
    // 如果需要分页器
    pagination: '.swiper-pagination',
    
    // 如果需要前进后退按钮
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',
    
    // 如果需要滚动条
    scrollbar: '.swiper-scrollbar',
    })        
</script>
    
</body>
</html>
